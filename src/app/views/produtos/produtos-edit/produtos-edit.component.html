        <form class="form">
            <div class="input-2 mr-1">
                <label>Nome do Produto</label>
                <input type="text" [(ngModel)]="produtos.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="input-2">
                <label>Pre√ßo do Produto</label>
                <input type="text" [(ngModel)]="produtos.price" [ngModelOptions]="{standalone: true}">
            </div>
            <button class="mr-1" (click)="sendEdit()">Enviar</button>
            <button (click)="cancelEdit()">Cancelar</button>
        </form>
    </div>

</div>
